<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <% (htmlWebpackPlugin.options.injectStyles).forEach(function(injectStyle){ %>
  <link rel="stylesheet" href="<%=injectStyle%>" type="text/css" />
  <% })%>
  <% (htmlWebpackPlugin.options.injectScripts).forEach(function(injectStyle){ %>
  <script type="text/javascript" src="<%=injectStyle%>"></script>
  <% })%>
</head>
<body>
<div id="root"></div>
</body>
</html>
